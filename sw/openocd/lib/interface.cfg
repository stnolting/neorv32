# -------------------------------------------------------------------
# Physical interface configuration.
# -------------------------------------------------------------------

# set INTERFACE if not defined
if {![info exists INTERFACE]} {
  set INTERFACE ftdi
}

# FTDI
if { $INTERFACE == "ftdi" } {
  adapter driver ftdi
  ftdi vid_pid 0x0403 0x6010
  ftdi channel 0
  ftdi layout_init 0x0038 0x003b
  adapter speed 2000
  transport select jtag

# Invalid
} else {
  echo "ERROR: Invalid INTERFACE selection ($INTERFACE)."
  exit
}
