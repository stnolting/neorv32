name: Processor

on:
  push:
    branches:
    - main
    paths:
    - 'rtl/**'
    - 'sw/**'
    - 'sim/**'
  pull_request:
    branches:
    - main
    paths:
    - 'rtl/**'
    - 'sw/**'
    - 'sim/**'
  workflow_dispatch:

jobs:


  Linux:
    runs-on: ubuntu-latest
    name: 'ðŸ§ Ubuntu | Shell script'

    steps:

    - name: 'ðŸ§° Repository Checkout'
      uses: actions/checkout@v3

    - name: 'âš™ï¸ Build Software Framework Tests'
      uses: docker://ghcr.io/stnolting/neorv32/sim
      with:
        args: ./do.py BuildAndInstallSoftwareFrameworkTests

    - name: 'ðŸš§ Run Processor Hardware Tests with shell script'
      uses: docker://ghcr.io/stnolting/neorv32/sim
      with:
        args: ./sim/simple/ghdl.sh


  VUnit-Container:
    runs-on: ubuntu-latest
    name: 'ðŸ›³ï¸ Container | VUnit'

    steps:

    - name: 'ðŸ§° Repository Checkout'
      uses: actions/checkout@v3

    - name: 'âš™ï¸ Build and install Processor Check software'
      uses: docker://ghcr.io/stnolting/neorv32/sim
      with:
        args: >-
          make -C sw/example/processor_check
          clean_all
          USER_FLAGS+=-DUART0_SIM_MODE
          USER_FLAGS+=-DSUPPRESS_OPTIONAL_UART_PRINT
          USER_FLAGS+=-flto
          MARCH=rv32imac
          info
          all

    - name: 'ðŸ“¤ Archive Processor Check application image'
      uses: actions/upload-artifact@v3
      with:
        name: application
        path: rtl/core/neorv32_application_image.vhd

    - name: 'ðŸš§ Run Processor Hardware Tests with VUnit'
      uses: VUnit/vunit_action@master
      with:
        image: ghcr.io/stnolting/neorv32/sim
        cmd: ./sim/run.py --ci-mode -v
