# Run the RISC-V riscv-arch-test test framework port to check current NEORV32 version

name: 'riscv-arch-test'

on:
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    name: 'ğŸ§ Ubuntu-Latest'

    steps:

      - name: 'ğŸ§° Repository Checkout'
        uses: actions/checkout@v2

      - name: 'ğŸ”§ Setup Environment Variables'
        run: |
          echo "$GITHUB_WORKSPACE/riscv/bin" >> $GITHUB_PATH
          echo $GITHUB_WORKSPACE

      - name: 'ğŸ”§ Setup RISC-V GCC'
        run: |
          /bin/bash -c "chmod u+x ./.ci/install.sh && ./.ci/install.sh"
          echo $GITHUB_WORKSPACE

      - name: 'ğŸ”§ Setup GHDL Simulator'
        uses: ghdl/setup-ghdl-ci@nightly
        with:
          backend: gcc

      - name: 'âš™ï¸ Run RISC-V Architecture Tests'
        run: /bin/bash -c "chmod u+x ./riscv-arch-test/run_riscv_arch_test.sh && ./riscv-arch-test/run_riscv_arch_test.sh"
