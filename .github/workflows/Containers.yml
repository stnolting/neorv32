name: Containers

on:
  push:
    paths:
    - '.github/*.dockerfile'
  schedule:
    - cron: '0 0 * * 5'
  workflow_dispatch:

jobs:

  Container:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image:
        - impl
        - sim
    env:
      DOCKER_BUILDKIT: true
    name: 'ğŸ›³ï¸ ${{ matrix.image }}'

    steps:

    - name: 'ğŸ§° Repository Checkout'
      uses: actions/checkout@v2

    - name: 'â›´ï¸ Build neorv32/${{ matrix.image }}'
      run: docker build -t ghcr.io/stnolting/neorv32/${{ matrix.image }} -f .github/${{ matrix.image }}.dockerfile .

    - name: 'ğŸ”‘ Login to ghcr.io'
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: gha
        password: ${{ github.token }}

    - name: 'ğŸ›°ï¸ Push image to ghcr.io'
      run: docker push ghcr.io/stnolting/neorv32/${{ matrix.image }}
